font-family:宋体;'>网络监测模块基于<span lang=EN-US>SNMP</span>和<span
lang=EN-US>ICMP</span>等协议，此模块中提供了极为广泛的网络监测内容；通过该模块，管理员可以全面监测整个网络体系，例如网络的连通性（<span
lang=EN-US>Ping</span>）及其网络设备（路由器、交换机、防火墙）的状态，如端口，路由器<span lang=EN-US>CPU</span>负载等。该监测模块通常需要被监测的网络设备开启<span
lang=EN-US>SNMP</span>的服务，<span lang=EN-US>SiteView</span>系统通过发送<span
lang=EN-US>Get</span>请求并接受来自被监测的网络设备的响应。</span></p>
